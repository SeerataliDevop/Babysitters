<!DOCTYPE html>
<html>
{% block content %}
    <head>
    <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
              rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
              integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/search.css' %}"/>
        <style>
            .bg {
                background-image: url('/static/media/bg2.jpg');
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

        </style>
    </head>

    <body class="bg">


    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="resetBg()" style="opacity: 0.5;"></div>
    <!-- Container -->
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <img src="{% static 'media/lg.jpg' %}" width="40">
                            </a>
                        </li>
                    </ul>

                    <!-- Right Navbar -->
                    <ul class="navbar-nav navbar-right mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'search' %}">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/admin/password_change/">settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                    <!-- ./End of right navbar -->
                </div>
            </div>
        </nav>

        <!-- Search Box -->
        <div class="col-md-6 col-lg-6 col-11 mx-auto my-auto search-box">
            <div class="input-group form-container">
                <!-- <input type="text" name="search" class="form-control search-input" placeholder="Keyword" autofocus="autofocus" autocomplete="off" onclick="setBgToDark()">

                <span class="input-group-btn">
                  <button class="btn btn-search">
                    <img src="E:\web\colorlib-search-2/s.png" width="40">
                  </button>
                </span> -->

                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn form-control btn btn-outline-primary"
                            style="font-family: 'Monotype Corsiva', sans-serif !important; font-size: 30px">Search Your
                        City
                        Here.
                    </button>
                    <div id="myDropdown" class="dropdown-content">
                        <input type="text" class="form-control" placeholder="Enter Your City Name" id="myInput"
                               onkeyup="filterFunction()">
                        <a href="{% url 'available' %}">Lahore</a>
                        <a href="{% url 'available_multan' %}">Multan</a>
                        <a href="{% url 'available_islamabad' %}">Islamabad</a>
                        <a href="{% url 'available_gujranwala' %}">Gujranwala</a>
                        <a href="{% url 'available_karachi' %}">Karachi</a>
                        <a href="{% url 'available_sialkot' %}">Sialkot</a>
                        <a href="{% url 'available_peshawar' %}">Peshawar</a>
                        <a href="{% url 'available_gujrat' %}">Gujrat</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- ./End of search box -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        function setBgToDark() {
            document.getElementById("overlay").style.opacity = "0.7";
        }

        function resetBg() {
            document.getElementById("overlay").style.opacity = "0.2";
        }

        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        function filterFunction() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            div = document.getElementById("myDropdown");
            a = div.getElementsByTagName("a");
            for (i = 0; i < a.length; i++) {
                txtValue = a[i].textContent || a[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                } else {
                    a[i].style.display = "none";
                }
            }
        }

    </script>
    <div>
        <footer class="container-fluid text-center fixed-bottom bg-dark">
            <span><script>document.write(new Date().getFullYear())</script>&nbsp;&#169; Copyrights - Seerat Devops</span>
        </footer>
    </div>
