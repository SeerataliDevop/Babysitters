    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

            background-color: lightgrey;
        }
    </style>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <img src="{% static 'media/lg.jpg' %}" width="40">
                    </a>
                </li>
            </ul>

            <!-- Right Navbar -->
            <ul class="navbar-nav navbar-right mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-light" style="font-weight: bold;"
                       href="{% url 'home' %}">&nbsp;&nbsp;Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" style="font-weight: bold;" href="{% url 'search' %}">&nbsp;&nbsp;Search</a>

                </li>
            </ul>
            <!-- ./End of right navbar -->
        </div>
    </div>
</nav>
<div class="registration-form">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {#        <div class="form-icon">#}
        {#            <span><i class="icon icon-user"></i></span>#}
        {#        </div>#}
        <h1 style="font-weight: bold; font-family: 'Calibri Light', sans-serif !important; text-align: center; color: #0083B0; font-size: 35px">
            Registration Form</h1>
        <br><br>
        <div class="form-group">
            <input type="text" class="form-control item" id="name" name="Name" placeholder="Enter your Name"
                   required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="cnic" name="CNIC" placeholder="Enter your CNIC"
                   required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="address" name="Address" placeholder="Enter your Address"
                   required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="phone" name="Phone" placeholder="Enter your Phone"
                   required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="email" name="Email" placeholder="Enter your Email"
                   required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="age" name="Childage"
                   placeholder="Enter the age of your Kid"
                   required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="hours" name="Hours"
                   placeholder="Enter the hours required per day"
                   required>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="btn btn-block create-account">Register</button>
        </div>
    </form>
    <div class="social-media">
        <p class="text-center large" style="font-size: 13px; color:grey;">We will inform you at your number or
            email as
            soon as
            possible.</p>
        <div class="social-icons">
        </div>
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="assets/js/script.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    $("#submit").click(function () {
        var name = $("#name").val();
        var cnic = $("#cnic").val();
        var address = $("#address").val();
        var phone = $("#phone").val();
        var email = $("#email").val();
        var age = $("#age").val();
        var hours = $("#hours").val();

        if (name == '' || cnic == '' || address == '' || phone == '' || email == '' || age == '' || hours == '') {

            swal({
                title: "Fields Empty!!",
                text: "Please check the missing fields!!",
                icon: "warning",
                button: "Ok!",
            });

        } else {
            swal({
                title: "Successfully signed up!!",
                icon: "success",
                button: "yass!",

            });
        }
    })

</script>

<div>
    <footer class="container-fluid text-center bg-dark">
        <span><script>document.write(new Date().getFullYear())</script>&nbsp;&#169; Copyrights - Seerat Devops</span>
    </footer>
</div>

</body>
</html>
